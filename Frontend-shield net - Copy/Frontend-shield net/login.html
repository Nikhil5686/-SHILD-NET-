<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ShieldNet - Secure Defense Command Center">
  <title>Shield-Net - Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- GenXera-style Particles -->
  <div class="genx-background"></div>
  <canvas id="particle-canvas"></canvas>

  <!-- Theme Toggle -->
  <button id="theme-btn" class="theme-toggle-btn">
    SWITCH THEME
  </button>

  <!-- Robodog AI - Two Eyes -->
  <div class="robodog-container">
    <div class="robodog-head">
      <!-- Antenna -->
      <div class="antenna">
        <div class="antenna-tip"></div>
      </div>

      <!-- Head Frame -->
      <div class="head-frame">
        <!-- Two Eyes -->
        <div class="eyes-container">
          <!-- Left Eye -->
          <div class="robo-eye">
            <div class="eye-ring"></div>
            <div class="eye-inner">
              <div class="eye-pupil"></div>
            </div>
          </div>

          <!-- Right Eye -->
          <div class="robo-eye">
            <div class="eye-ring"></div>
            <div class="eye-inner">
              <div class="eye-pupil"></div>
            </div>
          </div>
        </div>

        <!-- Nose Sensor -->
        <div class="robo-nose"></div>
      </div>
    </div>
  </div>

  <!-- Login Panel -->
  <div class="login-container">
    <div class="login-panel">
      <div class="login-header">
        <h1>Shield-Net</h1>
        <p>Defense Command Center</p>
      </div>

      <form class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" required
            autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" class="form-control" placeholder="Enter password" required
              autocomplete="current-password">
            <button type="button" id="toggle-password" class="password-toggle" aria-label="Toggle password visibility">
              <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-login">
          Access System
        </button>

        <div class="secure-status">
          <span class="status-dot"></span>
          <span>Secure Channel Established</span>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="app.js"></script>

</body>

</html>
