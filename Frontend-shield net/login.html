  <!-- Robodog AI - Two Eyes -->
  <div class="robodog-container">
    <div class="robodog-head">
      <!-- Antenna -->
      <div class="antenna">
        <div class="antenna-tip"></div>
      </div>

      <!-- Head Frame -->
      <div class="head-frame">
        <!-- Two Eyes -->
        <div class="eyes-container">
          <!-- Left Eye -->
          <div class="robo-eye">
            <div class="eye-ring"></div>
            <div class="eye-inner">
              <div class="eye-pupil"></div>
            </div>
          </div>

          <!-- Right Eye -->
          <div class="robo-eye">
            <div class="eye-ring"></div>
            <div class="eye-inner">
              <div class="eye-pupil"></div>
            </div>
          </div>
        </div>

        <!-- Nose Sensor -->
        <div class="robo-nose"></div>
      </div>
    </div>
  </div>

  <!-- Theme Switcher -->
  <div class="theme-switcher-container">
    <button class="theme-toggle-btn" id="themeToggleBtn" aria-label="Toggle Theme Menu">
      <span class="theme-icon-current">ðŸŽ¨</span>
    </button>
    <div class="theme-menu" id="themeMenu">
      <div class="theme-option" data-theme="default" style="--theme-preview: #00d9ff;">
        <span>Cyber Defense</span>
      </div>
      <div class="theme-option" data-theme="light" style="--theme-preview: #0088cc;">
        <span>Light Command</span>
      </div>
      <div class="theme-option" data-theme="matrix" style="--theme-preview: #00ff41;">
        <span>Matrix Ops</span>
      </div>
      <div class="theme-option" data-theme="neon" style="--theme-preview: #ff00ff;">
        <span>Neon City</span>
      </div>
      <div class="theme-option" data-theme="crimson" style="--theme-preview: #ff0000;">
        <span>Crimson Guard</span>
      </div>
    </div>
  </div>

  <!-- Login Panel -->
  <div class="login-container">
    <div class="login-panel">
      <div class="login-header">
        <h1>ShieldNet</h1>
        <p>Defense Command Center</p>
      </div>

      <form class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter username" required
            autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" required
            autocomplete="current-password">
        </div>

        <button type="submit" class="btn-login">
          Access System
        </button>

        <div class="secure-status">
          <span class="status-dot"></span>
          <span>Secure Channel Established</span>
        </div>
      </form>
    </div>
  </div>
